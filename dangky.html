<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangky</title>
    <link rel="stylesheet" href="Assignment2.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label> Họ và Tên </label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <fieldset>
            <legend>Giới Tính</legend>
            <lable> <input type="radio" name="gt">Nam</lable>
            <lable> <input type="radio" name="gt">Nu</lable>
            </fieldset>
        </div>
        <div class="form-group">
            <label> Ngày Sinh </label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label> Điểm </label>
            <input type="number" min="0" max="10" step="0.25" class="form-control">
        </div>
        <div class="form-group">
            <label> Nghề Nghiệp </label>
            <input list="ngheNghiep" class="form-control">
            <datalist id="ngheNghiep">
                <option value="Sinh vien"></option>
                <option value="Giang Vien"></option>
                <option value="Ky Su"></option>
                <option value="Bac Si"></option>
                <option value="Cong Nhan"></option>
            </datalist>
        </div>
        <div class="form-group">
            <label>Sở Thích</label>
            <fieldset>
                <legend>Sở Thích</legend>
                <label><input type="checkbox">Thể Thao</label>
                <label><input type="checkbox">Ẩm Thực</label>
                <label><input type="checkbox">Chơi Game</label>
                <label><input type="checkbox">Đánh Cờ</label>
                <label><input type="checkbox">Đánh Cầu</label>
                <label><input type="checkbox">Âm Nhạc</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label> Ghi Chú </label>
            <textarea tabindex="2" class="form-control"></textarea>
        </div>
        <hr>
        <div class="form-group">
            <input type="submit" value="Đăng ký" class="form-button"></input>
            <input type="submit" value="Nhập Lại" class="form-button"></input>
        </div>
    </form>
</body>
</html>
